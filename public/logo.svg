<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <rect width="512" height="512" rx="64" fill="#09090b"/>
  <!-- Kali-style angular dragon head silhouette in emerald -->
  <g fill="#4ade80" opacity="0.9">
    <!-- Head/jaw -->
    <polygon points="140,340 180,280 200,300 220,260 240,280 260,240 300,200 320,220 340,180 360,200 380,160 400,180 380,220 360,240 380,260 360,280 340,260 320,280 300,300 280,280 260,300 240,320 260,340 240,360 200,360 180,340"/>
    <!-- Eye -->
    <circle cx="320" cy="230" r="12" fill="#09090b"/>
    <!-- Horn spikes -->
    <polygon points="340,180 360,120 370,190" opacity="0.7"/>
    <polygon points="380,160 410,110 400,175" opacity="0.6"/>
    <!-- Teeth/jaw detail -->
    <polygon points="140,340 160,360 180,340" opacity="0.7"/>
    <polygon points="170,340 190,365 200,340" opacity="0.6"/>
  </g>
</svg>